<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HR Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .input-box {
            height: 74px; /* Adjust the height as per your preference */
        }

        .icon-container {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 100px;
            height: 100px;
            background-image: url(https://cdn3.iconfinder.com/data/icons/careers-women-2/64/mathematician-scientist-researcher-academic-researcher-512.png);
            background-size: cover;
            background-position: center;
            border-radius: 90%;
        }
    </style>
</head>

<body>
    <div class="container mt-5 w-100">
    <div class="icon-container"></div>

        <h1 class="text-center">My Personal HR Assistant</h1>
        <p class="text-center">Hi I am Lizzy, your personal HR Assistant!</p>

        <div class="row">
            <div class="col-sm-6">
            <h2>Job Position</h2>
            <p>Paste here the job description you are applying for</p>
                <div class="input-group">
                            <textarea id="job-desc-input" class="form-control input-box" aria-label="With textarea"></textarea>
                </div>
            </div>

            <div class="col-sm-6">
            <h2>Candidate CV</h2>
            <p>Upload here your curriculum</p>
            <div class="card">
                <div class="card-body">
                    <input type="file" accept="text" id="cv-upload" class="form-control">
                    <p class="content"></p>
                </div>
            </div>
            </div>
        </div>

        <div class="text-center mt-2">
            <button id="upload" clicktype="button" class="btn btn-primary mt-2" >Upload your data</button>
        </div>

        <div class="card mt-5">
            <div class="card-header">
                Chat History
            </div>
            <ul id="chat-history" class="list-group list-group-flush">
            </ul>
        </div>

        <div class="input-group">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>&nbspYou
            </span>
            <textarea id="user-input" class="form-control " aria-label="With textarea"></textarea>
        </div>
        <div class="text-center">
            <button id="submit" type="button" class="btn btn-primary mt-2" >Submit your answer</button>
            <div id="spinner" class="spinner-grow text-primary visually-hidden mt-5" role="status">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
